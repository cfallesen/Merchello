<div class="umb-panel merchello-side-panel" data-ng-controller="Merchello.Plugin.GatewayProviders.Payments.Dialogs.QuickPayGatewayProviderController">
	
    <div class="umb-modalcolumn-header">
        <h4><strong>QuickPay Provider Configuration</strong></h4>
    </div>

    <div class="umb-panel-body with-header with-footer">
        
        <div class="well">
            <div class="control-group row-fluid">
                <p>Merchant ID<br /></p>
                <div class="input-prepend col-xs-12 span12">
                    <input class="col-xs-8 span8" type="text" data-ng-model="quickpaySettings.MerchantId" placeholder="12345678">
                </div>
            </div>
            <div class="control-group row-fluid">
                <p>API Key<br /></p>
                <div class="input-prepend col-xs-12 span12">
                    <input class="col-xs-8 span8" type="text" data-ng-model="quickpaySettings.ApiKey">
                </div>
            </div>
	        <div class="control-group row-fluid">
		        <p>MD5 Secret<br /></p>
		        <div class="input-prepend col-xs-12 span12">
			        <input class="col-xs-8 span8" type="text" data-ng-model="quickpaySettings.MD5Secret">
		        </div>
	        </div>
	        <div class="control-group row-fluid">
		        <p>Return URL<br /></p>
		        <div class="input-prepend col-xs-12 span12">
			        <input class="col-xs-8 span8" type="text" data-ng-model="quickpaySettings.ReturnUrl" placeholder="/basket/done">
		        </div>
	        </div>
	        <div class="control-group row-fluid">
		        <p>Cancel URL<br /></p>
		        <div class="input-prepend col-xs-12 span12">
			        <input class="col-xs-8 span8" type="text" data-ng-model="quickpaySettings.CancelUrl" placeholder="/basket">
		        </div>
	        </div>
            <div class="control-group row-fluid">
                <p>Enable 'Test' mode?<br /><small>(unchecked: mode=live; checked: mode=test)</small></p>
                <div class="input-prepend col-xs-12 span12">
                    <input class="col-xs-8 span8" type="checkbox" data-ng-model="quickpaySettings.LiveMode">
                </div>
            </div> 
			<!--
	        <div class="control-group row-fluid">
                <p>Encrypt Provider Configuration?<br /></p>
                <div class="input-prepend col-xs-12 span12">
                    <input class="col-xs-8 span8" type="checkbox" data-ng-model="dialogData.provider.encryptExtendedData">
                </div>
            </div> -->
            <div class="control-group row-fluid">
                <p>API Version : {{quickpaySettings.ApiVersion}}</p>
            </div>   
        </div>
        

    </div>
	
</div>


<div class="umb-panel-footer" >
	<div class="umb-el-wrap umb-panel-buttons">
	    <div class="btn-toolbar umb-btn-toolbar pull-right">

	        <a href data-ng-click="close()" class="btn btn-link">
	        	<localize key="general_cancel">Cancel</localize>
			</a>

			<a href
				class="btn btn-primary"
				data-ng-click="submit(dialogData)">
				<localize key="buttons_save">Save</localize>
			</a>

	    </div>
	</div>
</div>
